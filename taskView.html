<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Task view</title>
    <link href="./css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Begin Nav here -->
    <nav class="navbar-light bg-light navbar navbar-expand-sm">
      <span class="h2 bg-success p-1 font-weight-bold">TP</span>
      <h2 class="text-success p-1">Task Planner</h2>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse text-center pl-4 ml-4"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav text-center">
          <li class="nav-item active">
            <a class="nav-link text-center bg-success" href="#" id="tab-1"
              >View task <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" href="#" id="tab-2">Add Task</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <main role="main" class="container-full">
      <div class="container-full">
        <div class="tab-content">
          <div
            class="tab-pane fade show active"
            id="content-1"
            aria-labelledby="tab-1"
            role="tabpanel"
          >
            Content 1
          </div>
          <div
            class="tab-pane fade"
            id="content-2"
            aria-labelledby="tab-2"
            role="tabpanel"
          >
            Content 2
          </div>
        </div>
      </div>
    </main>
    <!-- End Nav here -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
